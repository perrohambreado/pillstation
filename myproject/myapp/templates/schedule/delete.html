<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Horario</title>
</head>
<body>
    <h1>Eliminar Horario</h1>
    
    <p>¿Estás seguro de que deseas eliminar el horario de <strong>{{ horario.medicamento }}</strong>?</p>
    <p>Hora: {{ horario.hora_inicio }} - {{ horario.hora_fin }}</p>
    <p>Dosis: {{ horario.dosis }}</p>
    <p>Días: {{ horario.dias|join:", " }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <a href="{% url 'listar_horarios' %}">Cancelar</a>
</body>
</html>
