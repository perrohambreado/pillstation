<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Enfermero</title>
</head>
<body>
    <h2>Editar Enfermero: {{ enfermero.nombre }} {{ enfermero.apellidos }}</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <h3>Usuario</h3>
        {{ user_form.as_p }}
      </div>
      <div class="form-group">
        <h3>Enfermero</h3>
        {{ enfermero_form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</body>
</html>
