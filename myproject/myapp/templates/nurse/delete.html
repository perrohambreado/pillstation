{% if enfermero.pk %}
    <a href="{% url 'eliminar_enfermero' enfermero.pk %}">Eliminar</a>
{% else %}
    <span>No se puede eliminar</span>
{% endif %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Enfermero</title>
</head>
<body>
    <h2>Eliminar Enfermero: {{ enfermero.nombre }} {{ enfermero.apellidos }}</h2>
    <p>¿Estás seguro de que deseas eliminar a este enfermero?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'listar_enfermeros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
